// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'idea'
// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

sourceSets {

        main {
            java {
                srcDirs = ['src/main/java']
            }
            groovy {
                srcDirs = ['src/main/groovy']
            }
        }
        test {
            java.srcDirs = ['src/test/unit/java']
            groovy.srcDirs = ['src/test/unit/groovy']
        }
        integration {
            java.srcDirs = ['src/test/integration/java']
            groovy.srcDirs = ['src/test/integration/groovy']
            resources.srcDir 'src/test/integration/resources'
            compileClasspath += main.output + test.output
            runtimeClasspath += main.output + test.output
        }
}

configurations {
        integrationCompile.extendsFrom testCompile
        integrationRuntime.extendsFrom testRuntime
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile("org.codehaus.groovy:groovy-all:2.4.12")
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile 'org.postgresql:postgresql:42.2.5'
    compile 'com.amazonaws:aws-lambda-java-core:1.1.0'
    compile 'com.amazonaws:aws-lambda-java-log4j:1.0.0'
    compile 'org.yaml:snakeyaml:1.21'
    compile name: 'techopstomcat-1.0'
    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
    testCompile 'org.spockframework:spock-spring:1.0-groovy-2.4'    
}

task buildZip(type: Zip) {
    baseName = "central-audit-archiver"
    from compileJava
    from processResources
    into('lib') {
        from configurations.runtime
    }
}

// gradle wrapper
task wrapper(type: Wrapper) {
    gradleVersion = '3.2.1'
}

build.dependsOn buildZip

